<div class="md-padding" layout="row" layout-wrap layout-align="left start">
  <md-toolbar class="md-hue-2 tabs-toolbar">
    <div class="tabs" flex layout="row" layout-align="space-around center">
      <a class="tab" flex router-link-active  [routerLink]="['./Individual']">
        <span>{{ 'TABLES.TABS.INDIVIDUAL' | translate }}</span>
      </a>
      <a class="tab" flex router-link-active [routerLink]="['./Leagues']">
        <span>{{ 'TABLES.TABS.LEAGUES' | translate }}</span>
      </a>
    </div>
  <md-progress-linear class="md-accent md-hue-3" mode="indeterminate" [hidden]="!loading"></md-progress-linear>
  </md-toolbar>

  <div flex>
    <router-outlet></router-outlet>
  </div>
</div>
